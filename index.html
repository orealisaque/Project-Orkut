<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/Login/login.css">
  <link rel="stylesheet" href="styles/Login/login-responsive.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="shortcut icon" href="http://2.bp.blogspot.com/-pajAsw-yXrA/Tcg5Gv7Db7I/AAAAAAAAGA4/-CoNWvU9g_E/s1600/orkutpng">
  <script src="scripts/script.js" defer></script>
  <title>Orkut</title>
</head>
<body>

  <div class="logo">
    <img src="imgs/orkut-logo.png" alt="Logo orkut">
  </div>

  <div class="container">
    <div class="fields">
      <div class="fields__title">
        <p id="field__title">Access <span class="orkut-font-color">orkut</span> with your 
          <!-- Setting colors google with inline CSS-->
          <span style="color: #4285F4;">G</span><span style="color: #DB4437;">o</span><span style="color: #F4B400;">o</span><span style="color: #4285F4;">g</span><span style="color: #0F9D58;">l</span><span style="color: #DB4437;">e</span>
          account!</p>
      </div>

      <div class="fields__textboxs">
        <input type="email" placeholder="Email or Mobile Number" name="" id="field__email">
        <input type="password"placeholder="Password" name="" id="field__pass">
      </div>

      <div class="fields__remember">
        <input type="checkbox" name="" id="field__remember">
        <label for="field__remember">Always remember my login</label>
      </div>

      <div class="fields__buttons">
        <button id="btnLogin" class="orkut-button-bg"><a href="profile.html">LOGIN</a></button>
      </div>

      <div class="fields__recovery">
        <a href="#">Forgot email or password?</a>
      </div>

      <div class="fields__create">
        <a href="#">Don't have an account? <span class="orkut-font-color">Create now</span></a>
      </div>

    </div>
  </div>

</body>
</html>
