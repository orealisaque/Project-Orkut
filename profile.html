<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/Profile/profile.css" />
    <link rel="stylesheet" href="styles/Profile/profile-responsive.css" />
    <link
      rel="shortcut icon"
      href="https://styles.redditmedia.com/t5_3adlm/styles/communityIcon_igk9uraq4gz01.jpg"
      type="image/x-icon"
    />
    <script src="https://kit.fontawesome.com/d58bb87d12.js" crossorigin="anonymous"></script>
    <title>@orealisaque Profile Orkut</title>
  </head>
  <body>
    <header class="menu orkut-button-bg">
      <nav>
        <div id="title">
          <h1>ORKUT</h1>
        </div>
        <div id="hamburguer">
          <label for="">&#9776;</label>
        </div>
      </nav>
    </header>

    <main class="container">
      <aside class="photo">
        <div class="photo__avatar">
          <img
            src="imgs/Eleven_-S4.webp"
            width="180px"
            alt="Imagem da Eleven uma das personagens principal de Stranger Things"
          />
        </div>
        <div class="photo__name">
          <h1 class="orkut-font-color">FAN STRANGER THINGS</h1>
        </div>
        <div class="photo__tools">
          <div class="photo__tools__messages">
            <i class="fa-regular fa-folder-open orkut-font-default"></i>
            <a href="#" class="orkut-link">SCRAPS</a>
          </div>
          <div class="photo__tools__edit">
            <i class="fa-regular fa-pen-to-square orkut-font-default"></i>
            <a href="#" class="orkut-link">EDIT PROFILE</a>
          </div>
          <div class="photo__tools__edit">
            <i class="fa-solid fa-camera-retro orkut-font-default"></i>
            <a href="#" class="orkut-link">GALLERIES</a>
          </div>
          <div class="photo__tools__edit">
            <i class="fa-solid fa-sun orkut-font-default"></i>
            <a href="#" class="orkut-link">DEPOSITIONS</a>
          </div>
        </div>
      </aside>
      <section class="description"></section>
      <aside class="counter">
        <div class="counter__friend"></div>
        <div class="counter__community"></div>
      </aside>
    </main>
  </body>
</html>
